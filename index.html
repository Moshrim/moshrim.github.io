<!DOCTYPE html>
<html lang="ru">
  <html>
    <head>
      <meta charset="utf-8" />
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <meta name="viewport" content="width-device-width, initial-scale=1" />
      <title>Data Analysis Project "DiaSol"</title>
    </head>
    <body>

        
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">DiaSol</div>
            <nav class="nav">
              <a class="nav__link" href="#">Главная</a>
              <a class="nav__link" href="#">Редактор</a>
              <a class="nav__link" href="#">О сайте</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Intro -->
      <div class="intro">
          <div class="video">
          <video
            class="video__media"
            src="video.mp4"
            autoplay
            muted
            loop
          ></video>
        </div>
        <div class="intro__content">
          <div class="container">
            <div class="intro__inner">
              <h1 class="intro__title">Все, что нужно для создания графиков</h1>
              <a class="btn href="#">Перейти в редактор</a>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
